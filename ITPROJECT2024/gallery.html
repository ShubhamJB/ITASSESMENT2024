         .gallery {
           display: grid;
           grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
           gap: 20px;
           padding: 20px;
         }
         
         .gallery-item {
           position: relative;
           overflow: hidden;
           border-radius: 5px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           transition: transform 0.3s ease;
         }
         
         .gallery-item img {
           width: 100%;
           height: auto;
           display: block;
           cursor: pointer;
         }
         
         .gallery-item:hover {
           transform: translateY(-5px);
         }
         
         /* Fullscreen overlay styles */
         .fullscreen {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-color: rgba(0, 0, 0, 0.9);
           display: none;
           justify-content: center;
           align-items: center;
           z-index: 1200;
           overflow: hidden;
         }
         
         .fullscreen img {
           max-width: 90%;
           max-height: 90%;
           object-fit: contain;
         }
         
         .close-btn {
           position: absolute;
           top: 20px;
           right: 20px;
           color: white;
           font-size: 30px;
           cursor: pointer;
